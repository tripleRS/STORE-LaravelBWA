  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/Logo-STOREBWA.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-togle ="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="/register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a
                href="/login.html"
                class="btn btn-success nav-link px-4 text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="page-content page-home">
      <!-- Carousel -->
      <!-- Digunakan untuk menaruh Boostrap Carousel/ image slider -->
      <section class="store-carousel">
        <div class="container">
          <div class="row">
            <div class="col-lg-12"> <!-- Full width-->
            <div class="carousel slide" id="storeCarousel" data-ride="carousel"> <!-- Dibutuhkan boostrap untuk membuat Carousel-->
              <ol class="carousel-indicators">
                <li class="active" data-target="#storeCarousel" data-slide-to="0"></li> <!-- Pagination: 0,1,2,... -->
                <li data-target="#storeCarousel" data-slide-to="1"></li> 
                <li data-target="#storeCarousel" data-slide-to="2"></li> 
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/Banner-STOREBWA.svg" alt="Banner-STOREBWA" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/Banner-STOREBWA.svg" alt="Banner-STOREBWA" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/Banner-STOREBWA.svg" alt="Banner-STOREBWA" class="d-block w-100"/>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Trend Categories -->
      <section class="store-trend-categories mt-4 mb-4">
        <div class="container">
          <div class="row">
            <div class="col-12" data-aos="fade-up">
              <h5>Trend Categories</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="100ms" id="Category1-Gadget">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-Gadgets.svg" alt="Category1-Gadget" class="w-100">
                </div>
                <p class="categories-text">Gadget</p>
              </a>
            </div>
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="200" id="Category2-Furnitures">
              <a href="#" class="component-categories d-block" >
                <div class="categories-image">
                  <img src="/images/categories-furnitures.svg" alt="Category2-Furnitures" class="w-100">
                </div>
                <p class="categories-text">Furniture</p>
              </a>
            </div>
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="300" id="Category3-Makeup">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-makeup.svg" alt="Category3-Makeup" class="w-100">
                </div>
                <p class="categories-text">Make Up</p>
              </a>
          </div>
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="400" id="Category4-Sneakers">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-sneakers.svg" alt="Category4-Sneakers" class="w-100">
                </div>
                <p class="categories-text">Sneakers</p>
              </a>
          </div>
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="500" id="Category5-Tools">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-tools.svg" alt="Category5-Tools" class="w-100">
                </div>
                <p class="categories-text">Tools</p>
              </a>
          </div>
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="600"id="Category6-Babies">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-baby.svg" alt="Category6-Babies" class="w-100">
                </div>
                <p class="categories-text">Babies</p>

    <script src="/vendor/jquery/jquery.slim.min.js"></script>
